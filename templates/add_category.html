{% extends "base.html" %} 
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Catgeory</h3>
<!--Select Task Category-->
<div class="row">
  <form class="col s12" method="POST" action="{{url_for ('add_category')}}">
    
    <!--Category Name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="category_name"
          name="category_name"
          type="text"
          minlength="3"
          maxlength="25"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>
    
    <!--Submit Button-->
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn-large light-blue darken-1 text-shadow" type="submit">
          <i class="fas fa-plus-square right">Add Category</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
